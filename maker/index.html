<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="LOGO" href="./LOGO.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Play the Classic Jigsaw Puzzle Game. Upload any image, choose your difficulty, and enjoy an interactive puzzle-solving experience."
  />
  <meta
    name="keywords"
    content="game, puzzle, jigsaw puzzle, puzzle game, jigsaw puzzle game, new game, mind game"
  />
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="forPuzzle"></div>

    <!-- Center-screen Maker UI (no menu) -->
    <div id="centerUI" class="centerUI">
  <!-- Step 1: Upload -->
  <div id="stepUpload" class="panel">
    <h2>Upload image</h2>
    <label class="btn" for="imgUpload">Choose image</label>
    <input id="imgUpload" type="file" accept="image/*" hidden />
    <p class="hint">Sau khi chọn ảnh, sẽ hiện lựa chọn shape & số mảnh.</p>
  </div>

  <!-- Step 2: Options -->
  <div id="stepOptions" class="panel" style="display:none;">
    <h2>Options</h2>

    <div class="row">
      <div class="label">Shape</div>
      <!-- Hidden select used by the puzzle engine -->
      <select id="shape" aria-label="shape" style="display:none;">
        <option value="1" selected>classic</option>
        <option value="2">triangle</option>
        <option value="3">round</option>
        <option value="4">straight</option>
      </select>

      <div class="chips" id="shapeChips">
        <button type="button" class="chip" data-shape="classic">classic</button>
        <button type="button" class="chip" data-shape="triangle">triangle</button>
        <button type="button" class="chip" data-shape="round">round</button>
        <button type="button" class="chip" data-shape="straight">straight</button>
      </div>
    </div>

    <div class="row">
      <div class="label">Pieces</div>
      <div class="chips" id="piecesChips">
        <button type="button" class="chip" data-pieces="12">12</button>
        <button type="button" class="chip" data-pieces="25">25</button>
        <button type="button" class="chip" data-pieces="50">50</button>
        <button type="button" class="chip" data-pieces="100">100</button>
        <button type="button" class="chip" data-pieces="200">200</button>
      </div>
    </div>

    <div class="actions">
      <button id="startBtn" class="btn" type="button">Start</button>
      <button id="changeImgBtn" class="btn ghost" type="button">Change image</button>
    </div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
